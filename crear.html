<!DOCTYPE html>
<html>
<head>
    <title>Nuevo Elemento Tecnologico</title>
</head>
<body>
    <h2>Nuevo Elemento Tecnologico</h2>
    <form action="http://127.0.0.1:5000/crear" method="post">
        Numero de serie: <input type="text" name="numero_serie"><br>
        <br>
        Ciudad: <input type="text" name="ciudad"><br>
        <br>
        Precio: <input type="text" name="precio"><br>
        <br>
        Fecha de fabricacion: <input type="text" name="fecha_fabricacion"><br>
        <br>
        Vendedor: <input type="text" name="vendedor"><br>
        <br>
        <input type="submit" value="Crear elemento tecnologico">
    </form>

    <!--  tabla de elementos -->
    <iframe src="http://127.0.0.1:5000/consulta" style="width:100%; height:300px; border:none;"></iframe>

</body>
</html>
